<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Cadastrar novo produto na Loja Virtual - Lojinha do cap...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"/>
    </head>
    <body class="container">

        <h1>Loja Virtual</h1>
                     
        <nav class="navbar navbar-default">
              <ul class="nav navbar-nav">
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="new-cliente.xhtml">+cliente</a></li>
                <li class="active"><a href="new-produto.xhtml">+produto</a></li>
              </ul>
          </nav>
        
        
        <br/><br/>
        
        <div class="panel panel-default">
            <div class="panel-heading">Novo produto</div>
            <div class="panel-body">
                <h:form class="form-horizontal">
                  <!--<form class="form-horizontal">-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Descriçao</label>
                      <div class="col-sm-10">
                          <h:inputText class="form-control" id="nome" 
                                       value="#{produtoController.produto.descricao}" required="true"/>
                        <!--<input type="text" class="form-control" ng-model="item"/>-->
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label">Preço</label>
                      <div class="col-sm-10">
                        <h:inputText class="form-control" id="email" 
                                     value="#{produtoController.produto.preco}" required="true"/>
                        <!--<input type="email" class="form-control" ng-model="price"/>-->
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <h:commandButton action="#{produtoController.adicionarProduto()}" 
                             value="Salvar" />
                         <!--<input type="submit" class="btn btn-default" value="Salvar" />-->
                      </div>
                    </div>
                </h:form>
            </div>
          </div>

<!--          <table class="table" ng-show="cartData.length > 0">
            <thead>
              <tr>
                <th>Item</th>

              </tr>
            </thead>

              <tr ng-repeat="item in cartData">

                <td>
                  <button ng-click="remove($index)" class="btn btn-default">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>    -->

    </body>
</html>
